{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        .layui-card {
            text-align: left;
        }

        .layui-card-body {
            margin-left: 0;
        }

        .layui-form-item {
            margin-bottom: 0;
        }

        .layui-form-add-item {
            margin-bottom: 20px;
        }

        .layui-inline {
            display: inline-block;
            vertical-align: top;
            margin-right: 10px;
        }


        #addForm {
            width: 600px; /* 设置表单宽度 */
            margin: 0 auto; /* 居中显示 */
        }


        .tags-container {
            display: flex;
            align-items: center;
            width: fit-content; /* 自适应内容宽度 */
        }

        .tag-input {
            width: 150px; /* 调整输入框宽度 */
        }

        .add-tag-btn {
            margin-left: 5px; /* 调整加号图标与输入框之间的间距 */
            cursor: pointer;
            font-size: 20px; /* 调整加号图标大小 */
        }


    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- 查询 -->
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" id="searchForm">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">菜品名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="dishName" placeholder="请输入菜品名称"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">菜品分类</label>
                        <div class="layui-input-inline">
                            <select name="firstCategoryId">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="button" class="layui-btn" id="searchBtn">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="addForm" style="display: none;">
        <form class="layui-form">
            <div class="layui-form-add-item">
                <label class="layui-form-label">菜品名称</label>
                <div class="layui-input-block">
                    <input type="text" id="dishName" name="dishName" lay-verify="required" placeholder="请输入菜品名称"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-add-item">
                <label class="layui-form-label">库存</label>
                <div class="layui-input-block">
                    <input type="number" id="stockQuantity" name="stockQuantity" lay-verify="required|number"
                           placeholder="请输入库存(数字)" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-add-item">
                <label class="layui-form-label">一级分类</label>
                {#                <div class="layui-input-block">#}
                <div class="layui-input-inline">
                    <select id="firstCategoryId" name="firstCategoryId" lay-verify="required">
                        <!-- 后台返回的一级分类选项将在这里动态添加 -->
                    </select>
                </div>
            </div>
            <div class="layui-form-add-item">
                <label class="layui-form-label">二级分类</label>
                <div class="layui-input-inline">
                    <select id="secondCategoryId" name="secondCategoryId" lay-verify="required">
                        <!-- 后台返回的二级分类选项将在这里动态添加 -->
                    </select>
                </div>
            </div>
            <div class="layui-form-add-item">
                <label class="layui-form-label">菜品标签</label>
                <div class="layui-input-block">
                    <div class="tags-container">
                        <input type="text" id="tagsList" name="tagsList" placeholder="请输入菜品标签" autocomplete="off"
                               class="layui-input tag-input">
                        <span class="add-tag-btn" onclick="addTagInput()"><i class="fas fa-plus"></i></span>
                    </div>
                </div>
            </div>
            <div class="layui-form-add-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="checkbox" id="dishStatus1" name="dishStatus1" lay-skin="switch" lay-text="在售|停售">
                </div>
            </div>
            <div class="layui-form-add-item">
                <label class="layui-form-label">外卖点餐</label>
                <div class="layui-input-block">
                    <input type="checkbox" id="dishStatus2" name="dishStatus2" lay-skin="switch" lay-text="显示|不显示">
                </div>
            </div>
            <div class="layui-form-add-item">
                <label class="layui-form-label">包间预定</label>
                <div class="layui-input-block">
                    <input type="checkbox" id="dishStatus3" name="dishStatus3" lay-skin="switch" lay-text="显示|不显示">
                </div>
            </div>
            <div class="layui-form-add-item">
                <label class="layui-form-label">上传图片</label>
                <div class="layui-input-block">
                    <!-- 这里可以添加图片上传组件或者简单的文本框用于填写图片路径 -->
                    <input type="text" id="imageUrl" name="imageUrl" placeholder="请填写图片链接或上传图片" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </form>
    </div>

    <!-- table -->
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <button class="layui-btn" id="addBtn">新增菜品</button>
                </div>
            </div>
            <table id="dataList" lay-filter="dataList"></table>
        </div>
    </div>

    <!-- 分页控件 -->
    <div id="pagination" style="margin-top: 20px;"></div>

    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/layui/2.6.8/layui.js"></script>

    <script>
        layui.use(['form', 'table', 'laypage', 'layer'], function () {
            var form = layui.form;
            var table = layui.table;
            var laypage = layui.laypage;
            var layer = layui.layer;
            {#下拉框#}
            $.ajax({
                url: '/dl_order/order/getCategoryIdList',  // 替换为你的后端接口 URL
                type: 'GET',
                success: function (res) {
                    var data = res.data;
                    var selectOptions = '<option value="">所有</option>';
                    for (var i = 0; i < data.length; i++) {
                        selectOptions += '<option value="' + data[i].firstCategoryId + '">' + data[i].categoryName + '</option>';
                    }
                    $('select[name="firstCategoryId"]').html(selectOptions);
                    form.render('select');  // 重渲染下拉选择框
                },
                error: function (err) {
                    console.error('Error fetching data:', err);
                }
            });
            {#table#}
            table.render({
                elem: '#dataList',
                data: {{ data | safe }},
                limit: 10,
                cols: [[
                    {field: 'dishOrder', title: '菜品顺序'},
                    {field: 'dishName', title: '菜品名称'},
                    {field: 'firstCategoryName', title: '一级分类'},
                    {field: 'secondCategoryName', title: '二级分类'},
                    {field: 'imageUrl', title: '菜品图片'},
                    {field: 'stockQuantity', title: '库存'},
                    {field: 'dishStatus', title: '状态'},
                    {field: 'tagsList', title: '菜单标签'},
                    {field: '操作', title: '操作', toolbar: '#btnGroup'}
                ]]
            });
            {#分页#}
            laypage.render({
                elem: 'pagination',
                count: {{ count }},
                limit: 10,
                layout: ['prev', 'page', 'next', 'skip'],
                jump: function (obj, first) {
                    if (!first) {
                        $.ajax({
                            url: '/dl_order/order/getDishList',  // 替换为你的后端接口 URL
                            type: 'GET',
                            data: {
                                page: obj.curr,
                                pageSize: obj.limit
                            },
                            success: function (res) {
                                if (res.success) {
                                    // 更新表格数据
                                    table.reload('dataList', {
                                        data: res.data
                                    });
                                }
                            },
                            error: function (err) {
                                console.log(err);
                            }
                        });
                    }
                }
            });
            {#点击查询按钮#}
            $('#searchBtn').click(function () {
                var dishName = $('input[name="dishName"]').val().trim();
                var firstCategoryId = $('select[name="firstCategoryId"]').val();

                // 发送 AJAX 请求进行数据搜索过滤，并渲染到页面
                $.ajax({
                    url: '/dl_order/order/getDishList',  // 替换为你的后端搜索接口 URL
                    type: 'GET',
                    data: {
                        dishName: dishName,
                        firstCategoryId: firstCategoryId
                    },
                    success: function (res) {
                        if (res.success) {
                            // 更新表格数据
                            table.reload('dataList', {
                                data: res.data
                            });
                        }
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            });

            {#------------------------------------------------------------------------------------------------#}
            $('#addBtn').click(function () {
                layer.open({
                    type: 1,
                    title: '新增菜品',
                    area: ['800px', '650px'],
                    content: $('#addForm'), // 弹出新增页面的内容，即下面的表单
                    btn: ['确认新增', '取消'],
                    yes: function (index, layero) {
                        // 在这里可以处理确认新增的逻辑，发送 AJAX 请求等
                        // 例如，获取新增菜品表单数据
                        var formData = {
                            dishName: $('#dishName').val().trim(),
                            stockQuantity: $('#stockQuantity').val(),
                            firstCategoryId: $('#firstCategoryId').val(),
                            secondCategoryId: $('#secondCategoryId').val(),
                            tagsList: $('#tagsList').val().trim(),
                            dishStatus: $('#dishStatus').prop('checked') ? 1 : 0,
                            imageUrl: $('#imageUrl').val() // 图片上传的路径或数据
                            // 还可以添加其他字段
                        };

                        // 发送 AJAX 请求进行新增操作，示例代码：
                        $.ajax({
                            url: '/dl_order/order/addDish',  // 替换为你的后端新增接口 URL
                            type: 'POST',
                            data: formData,
                            success: function (res) {
                                if (res.success) {
                                    // 新增成功后的处理，例如关闭弹窗、刷新表格等
                                    layer.msg('新增成功');
                                    layer.close(index); // 关闭弹窗
                                    // 刷新表格数据等操作
                                } else {
                                    layer.msg('新增失败: ' + res.message);
                                }
                            },
                            error: function (err) {
                                console.log(err);
                                layer.msg('新增失败，请重试');
                            }
                        });
                    },
                    btn2: function (index, layero) {
                        // 取消按钮的回调，可以不做任何处理，直接返回 true 即可关闭弹窗
                        return true;
                    }
                });
            });


        });

        function addTagInput() {
            const tagsContainer = document.querySelector('.tags-container');
            const newTagInput = document.createElement('input');
            newTagInput.setAttribute('type', 'text');
            newTagInput.setAttribute('placeholder', '请输入菜品标签');
            newTagInput.setAttribute('autocomplete', 'off');
            newTagInput.classList.add('layui-input', 'tag-input');
            tagsContainer.insertBefore(newTagInput, document.querySelector('.add-tag-btn'));
        }
    </script>

    <script type="text/html" id="btnGroup">
        <button class="layui-btn layui-btn-xs" lay-event="edit">编辑</button>
        <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</button>
        <button class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">查看</button>
    </script>

{% endblock %}
